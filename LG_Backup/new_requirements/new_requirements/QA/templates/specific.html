{% extends "base.html" %}
{% block title%} Query Page {% endblock %}
{% block content %}
<form action="{{ url_for ('specific_data')}}" method="POST">
    <!-- <p>You have selected Model No. {{modelno}}</p> -->
    <p>Question:</p>
    <output type ="text" name="question">{{question}}</output>
    <p>Want more specific answer ?</p>
    <input type="radio" name="options" id="option_1" value="option_1">
    <label for="option_1">Yes</label>
    <br>
    <input type="radio" name="options" id="option_2" value="option_2">
    <label for="option_2">No</label>
    <br>
  <button type="submit" >Submit</button>
</form>
{% endblock %}
